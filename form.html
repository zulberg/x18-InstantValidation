<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP (style only)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css" />
    <title>Registration Form</title>
    <script type="text/javascript" src="form-validation.js"></script>
  </head>
  <body lang="en-US">
    <div class="container-fluid">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-sm-offset-2">
            <h1>Create your account</small></h1>
          </div>
        </div> <!-- end heading row /-->
        <div class="row myinput-row">
          <div class="form-group" id="usernameGroup">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-2">
              <input type="text" id="user" class="form-control input-md" oninput="validateUserName()"
                  placeholder="myusername" />
              <span id="usernameError" class="control-label hidden-message">
                Error Placeholder (hidden)
              </span>
            </div>
          </div>
        </div> <!-- end username row /-->
        <div class="row">
          <div class="form-group" id="passwordGroup">
            <label for="username" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-2">
              <input type="password" id="pass" class="form-control input-md" oninput="validatePassword()"
                  placeholder="mypassword" />
              <span id="passwordError" class="control-label hidden-message">
                Error placeholder (hidden)
              </span>
            </div>
          </div>
        </div> <!-- end username row /-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary col-sm-1"
              onclick="register();"> <!-- Run JavaScript to validate input /-->
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
